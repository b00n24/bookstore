<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="styles.css"/>
    </h:head>
    <h:body>
        <h:outputText value="#{texts.detailPageTitle}" styleClass="heading"/>
	<p/>

        <h:form id="bookDetailsForm" rendered="#{not empty catalogBean.selectedBook}">
            <h:panelGrid columns="2">
                <h:outputText value="#{texts.isbn}" />
                <h:outputText value="#{catalogBean.selectedBook.isbn}" />
                <h:outputText value="#{texts.title}" />
                <h:outputText value="#{catalogBean.selectedBook.title}" />
                <h:outputText value="#{texts.detailAuthors}" />
                <h:outputText value="#{catalogBean.selectedBook.authors}" />
                <h:outputText value="#{texts.detailPublisher}" />
                <h:outputText value="#{catalogBean.selectedBook.publisher}" />
                <h:outputText value="#{texts.detailPublicationYear}" />
                <h:outputText value="#{catalogBean.selectedBook.publicationYear}" />
                <h:outputText value="#{texts.detailBinding}" />
                <h:outputText value="#{catalogBean.selectedBook.binding}" />
                <h:outputText value="#{texts.detailNumberOfPages}" />
                <h:outputText value="#{catalogBean.selectedBook.numberOfPages}" />
                <h:outputText value="#{texts.price}" />
                <h:outputText value="#{catalogBean.selectedBook.price}" />                
            </h:panelGrid>
	    <p/>
            <h:commandLink value="#{texts.back}" action="#{navigationBean.goBack()}" />
        </h:form>
    </h:body>
</html>
