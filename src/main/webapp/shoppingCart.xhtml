<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="styles.css"/>
    </h:head>
    <h:body>
	<h:form id="shoppingCartForm">
	    <h:dataTable value="#{shoppingCartBean.items}" var="item" rendered="#{not empty shoppingCartBean.items}">
		<h:column>
		    <f:facet name="header">
			<h:outputText value="Title" />
		    </f:facet>
		    <h:commandLink action="#{catalogBean.selectBook(item.book)}" value="#{item.book.title}"/>
		</h:column>
		<h:column>
		    <f:facet name="header">
			<h:outputText value="ISBN" />
		    </f:facet>
		    <h:outputText value="#{item.book.isbn}"/>
		</h:column>
		<h:column>
		    <f:facet name="header">
			<h:outputText value="Price" />
		    </f:facet>
		    <h:outputText value="#{item.book.price}"/>
		</h:column>

		<h:column>
		    <f:facet name="header">
			<h:outputText value="Quantity" />
		    </f:facet>
		    <h:inputText value="#{item.quantity}"/>
		</h:column>
	    </h:dataTable>
	</h:form>

    </h:body>
</html>
