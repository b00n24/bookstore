<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        <ui:include src="header.xhtml">
            <ui:param name="pageTitle" value="#{texts.cartPageTitle}" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="shoppingCartForm">
            <h:dataTable value="#{shoppingCartBean.items}" var="item" rendered="#{not empty shoppingCartBean.items}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title" />
                    </f:facet>
                    <h:commandLink action="#{catalogBean.selectBook(item.book)}" value="#{item.book.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ISBN" />
                    </f:facet>
                    <h:outputText value="#{item.book.isbn}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price" />
                    </f:facet>
                    <h:outputText value="#{item.book.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity" />
                    </f:facet>
                    <h:inputText value="#{item.quantity}" size="3"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <h:commandButton value="Remove" action="#{shoppingCartBean.remove(item)}"/>
                </h:column>
            </h:dataTable>

            <h:outputText value="Your cart is empty" rendered="#{empty shoppingCartBean.items}" />
            <p/>
            <h:commandButton value="Update" rendered="#{not empty shoppingCartBean.items}"/>
        </h:form>
        <p/>
        <h:link value="back" outcome="catalogSearch" />
    </ui:define>
</ui:composition>
