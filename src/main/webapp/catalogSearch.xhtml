<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Catalog Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="styles.css"/>
    </h:head>
    <h:body>
	<h:outputLabel value="Catalog" styleClass="heading" />
	<p/>
	<h:link outcome="catalogSearch.xhtml" value="Catalog"/>
	|
	<h:link outcome="shoppingCart.xhtml" value="ShoppingCart"/>
	<p/>
        <h:messages style="color:red"/>
	
        <h:form id="searchByIsbnForm">
            <h:outputText value="Find Book" styleClass="heading"/>
            <h:panelGrid columns="3">
                <h:outputText value="ISBN"/>
                <h:inputText id="isbn" value="#{catalogBean.isbn}" required="true"/>
                <h:commandButton value="Search" action="#{catalogBean.findBook}"/>
            </h:panelGrid>

            <h:panelGrid columns="2" rendered="#{not empty catalogBean.book}">
                <h:outputText value="ISBN" />
                <h:outputText value="#{catalogBean.book.isbn}" />
                <h:outputText value="Title" />
                <h:outputText value="#{catalogBean.book.title}" />
                <h:outputText value="Authors" />
                <h:outputText value="#{catalogBean.book.authors}" />
                <h:outputText value="Publisher" />
                <h:outputText value="#{catalogBean.book.publisher}" />
                <h:outputText value="Publication Year" />
                <h:outputText value="#{catalogBean.book.publicationYear}" />
                <h:outputText value="Binding" />
                <h:outputText value="#{catalogBean.book.binding}" />
                <h:outputText value="Number of Pages" />
                <h:outputText value="#{catalogBean.book.numberOfPages}" />
                <h:outputText value="Price" />
                <h:outputText value="#{catalogBean.book.price}" />                
            </h:panelGrid>
        </h:form>

        <h:form id="searchByTextForm">
            <h:outputText value="Search Book" styleClass="heading"/>
            <h:panelGrid columns="3">
                <h:outputText value="Keyword"/>
                <h:inputText id="keyword" value="#{catalogBean.keywords}" required="true"/>
                <h:commandButton value="Search" action="#{catalogBean.searchBooks()}"/>
            </h:panelGrid>
	    
            <h:dataTable value="#{catalogBean.books}" var="book" rendered="#{not empty catalogBean.books}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title" />
                    </f:facet>
                    <h:commandLink action="#{catalogBean.selectBook(book)}" value="#{book.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price" />
                    </f:facet>
                    <h:outputText value="#{book.price}"/>
                </h:column>
		<h:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <h:commandButton value="+" action="#{catalogBean.addToShoppingCart(book)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
